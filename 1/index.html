<meta charset="UTF-8">
  <title>Typing Effect</title>
  <style>
    body {
      
      color: red;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typing-text {
      font-size: 25px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid red;
      width: 0;
      animation: typing 4s steps(35, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 35ch; } /* Number of characters in the sentence */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
